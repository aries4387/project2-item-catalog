<section class="header-container grid-container">
    <header class="header grid-x">
        <div class="cell medium-8">
            <h1><a href="{{ url_for('viewCategories') }}">Baby Items Catalog</a></h1>
        </div>
        <div class="cell medium-4 text-right header-links">
            {%if current_user.is_authenticated %}
		<span>Welcome, {{ current_user.name }} </span><a class="button logout-button" href="{{url_for('logout')}}" class="btn">Logout</a>
	{% else %}
        <a href="{{url_for('showLogin')}}" class="btn button login-button">Login</a>
	{% endif %}
        </div>

</header>
</section>
